<!DOCTYPE html>
<html lang='en' class=''>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ASA Random Moves</title>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <noscript>
        <strong>
            Please enable it to continue.
        </strong>
    </noscript>
    <div id="app">
        <svg style="position: absolute; z-index: -1;" height="100%" width="100%" version="1.1" viewBox="0,0,1080,1920">
            <g style="stroke:black; stroke-width:11">
                <path d="M 0 0 L 1080 1920"/>
                <path d="M 1080 0 L 0 1920"/>
                <path d="M 540 0 L 540 1920"/>
                <path d="M 0 960 L 1080 960"/>
            </g>
            <g v-for="[x,y] in ActionList" style="stroke:black; stroke-width:11; font: 100px serif">
                <!-- Points -->
                <g v-if="LookupPoint(x, y)">
                    <circle v-bind:cx="1080/6*x" v-bind:cy="1920/6*y" r="80" fill="white"/>
                    <text v-bind:x="1080/6*x" v-bind:y="1920/6*y" text-anchor="middle" stroke="#000000" stroke-width="5" dy=".3em">{{ActionOrder.indexOf(x+10*y)+1}}</text>
                    <g v-if="isThrust(x, y)">
                        <circle v-bind:cx="1080/6*x" v-bind:cy="(1920/6*y)+115" r="25" fill="black"/>
                    </g>
                </g>
            </g>
        </svg>
    
        <label>Actions: </label>
        <input type="range" v-model="NumActions" min="0" max="7">
        <b>{{Number(NumActions)+1}}</b>
        <br>
        <label>Thrusts: </label>
        <input type="range" v-model="NumThrusts" min="0" v-bind:max="Number(NumActions)+1">
        <b>{{Number(NumThrusts)}}/{{Number(NumActions)+1}}</b>
        <br>
        <button @click="shuffle">Generate</button>
    </div>
</body>

<script>
    const { createApp, ref, reactive } = Vue
  
    const app = createApp({
        setup() {
            const ActionOrder = reactive([])
            const ActionIsThrust = reactive([])
            const ActionList = reactive([])
            const NumActions = ref(0)
            const NumThrusts = ref(0)

            for (let x = 1; x <= 5; x++) {
                for (let y = 1; y <= 5; y++) {
                    if ((x==y || x+y==6 || x==3 || y==3) && !(x==3 && y==3)) {
                        ActionList.push([x,y])
                        ActionOrder.push(x+10*y)
                        ActionIsThrust.push(x+10*y)
                    }
                }
            }

            function LookupPoint(x, y) {
                return ActionOrder.indexOf(x+10*y) <= NumActions.value
            }

            function isThrust(x, y) {
                return ActionIsThrust.indexOf(x+10*y) < NumThrusts.value
            }
            
            function shuffleHelper(array) {
                // From: https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
                let currentIndex = array.length;

                // While there remain elements to shuffle...
                while (currentIndex != 0) {

                    // Pick a remaining element...
                    let randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;

                    // And swap it with the current element.
                    [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
                }
            }
            
            function shuffle() {
                shuffleHelper(ActionOrder)
                for (let i = 0; i < ActionOrder.length; i++) {
                    ActionIsThrust[i] = ActionOrder[i]
                }
                let tempArr = ActionOrder.slice(0, NumActions)
                shuffleHelper(tempArr)
                for (let i = 0; i < NumActions; i++) {
                    ActionIsThrust[i] = tempArr[i]
                }
            }
            shuffle()

        return {
            ActionOrder,
            ActionIsThrust,
            ActionList,
            NumActions,
            NumThrusts,
            LookupPoint,
            isThrust,
            shuffle
        }
        }
    })

    app.mount('#app')
</script>

</html>
