<!DOCTYPE html>
<html lang='en' class=''>
<head>
  <title>New CDs at Bandcamp</title>
  <link rel="icon" href="icon.png">
  <meta name="viewport" content="width=device-width"/>
  <meta charset="UTF-8">
  <!-- vue -->
  <script src="https://unpkg.com/vue@2/dist/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body><div id=app>
  <header>
    <h1>New CDs at Bandcamp</h1>
  </header>
  <div class="container">
    <div style="display: flex; flex-wrap: wrap;">
      <div v-for="n in albums">
        <div>
          <h1>{{n}}</h1>
        </div>
      </div>
    </div>
  </div>
</div></body>
<script>
  var data = {albums:axios.get({url:"https://bandcamp.com/api/discover/3/get_web?g=all&s=new&p=5&gn=0&f=cd&w=0", headers: {'Access-Control-Allow-Origin': '*'}})}

// The object is added to a Vue instance
var app = new Vue({
  el: '#app',
  data: data
})
</script>
</html>
